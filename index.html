<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Linus – TensorFlow.js Text Classifier</title>
 
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result, #tokens {
      margin-top: 20px;
    }
</style>
</head>
 
<body>
 
<h1>Text Classification Demo – Linus</h1>
 
<textarea id="textInput" placeholder="Write an English sentence..."></textarea>
<br>
<button onclick="predict()">Analyze</button>
 
<div id="result"></div>
<div id="tokens"></div>
 
<script>
let model;
let wordIndex;
const MAX_LEN = 30; // MÅSTE matcha modellen
 
async function loadAll() {
  model = await tf.loadLayersModel("tfjs_model/model.json");
 
  const metadata = await fetch("tfjs_model/metadata.json").then(r => r.json());
  wordIndex = metadata.word_index || metadata.wordIndex;
 
  console.log("Model & metadata loaded");
}
 
loadAll();
 
function tokenize(text) {
  const words = text
    .toLowerCase()
    .replace(/[^a-z\s]/g, "")
    .split(/\s+/)
    .filter(w => w.length > 0);
 
  const tokens = words.map(w => wordIndex[w] || 0);
 
  // padding / truncation
  while (tokens.length < MAX_LEN) tokens.push(0);
  tokens.length = MAX_LEN;
 
  return { words, tokens };
}
 
async function predict() {
  const text = document.getElementById("textInput").value;
  if (!text) return;
 
  const { words, tokens } = tokenize(text);
 
  const inputTensor = tf.tensor2d([tokens], [1, MAX_LEN], "int32");
  const output = model.predict(inputTensor);
  const prob = (await output.data())[0];
 
  const percent = (prob * 100).toFixed(2);
  const label = prob >= 0.5 ? "Positive" : "Negative";
 
  document.getElementById("result").innerHTML = `
<h2>Result</h2>
<p><b>Prediction:</b> ${label}</p>
<p><b>Probability:</b> ${percent}%</p>
  `;
 
  document.getElementById("tokens").innerHTML = `
<h2>Tokens</h2>
<ul>
      ${words.map((w, i) => `<li>${w} → ${tokens[i]}</li>`).join("")}
</ul>
  `;
 
  tf.dispose([inputTensor, output]);
}
</script>
 
</body>
</html>
