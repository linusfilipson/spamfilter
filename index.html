<script>
let model;
let wordIndex;

const MAX_LEN = 30;
const PAD_ID = 0;
const OOV_ID = 1;
const THRESHOLD = 0.5;

// ---------------- LOAD ----------------
async function loadAll() {
    try {
        model = await tf.loadLayersModel("model/model.json");

        const res = await fetch("tokenizer.json");
        const tokenizer = await res.json();

        // VIKTIGT: rätt nivå i json
        wordIndex = tokenizer.word_index;

        document.getElementById("status").innerText = "Model loaded ✓";
    } catch (err) {
        document.getElementById("status").innerText = "Failed to load resources";
        console.error(err);
    }
}

// ---------------- PREPROCESS ----------------
function preprocess(text) {
    const words = text
        .toLowerCase()
        .replace(/[^a-z\s]/g, "")
        .split(/\s+/)
        .filter(Boolean);

    const tokens = words.map(word => {
        const id = wordIndex[word] ?? OOV_ID;
        return { word, id };
    });

    let sequence = tokens.map(t => t.id);

    // truncation (samma som Keras default: "pre" är vanligt,
    // men här använder vi "post" eftersom du redan gör det)
    if (sequence.length > MAX_LEN) {
        sequence = sequence.slice(0, MAX_LEN);
    }

    const paddingCount = MAX_LEN - sequence.length;
    sequence = sequence.concat(Array(paddingCount).fill(PAD_ID));

    return { tokens, sequence, paddingCount };
}

// ---------------- UI ----------------
function renderTokens(tokens) {
    const div = document.getElementById("tokens");
    div.innerHTML = "";

    tokens.forEach(t => {
        const span = document.createElement("span");
        span.className = `token ${
            t.id === PAD_ID ? "padding" :
            t.id === OOV_ID ? "unknown" :
            "known"
        }`;
        span.textContent = `${t.word} → ${t.id}`;
        div.appendChild(span);
    });
}

function renderPadding(count) {
    const div = document.getElementById("padding");
    div.innerHTML = "";

    for (let i = 0; i < count; i++) {
        const span = document.createElement("span");
        span.className = "token padding";
        span.textContent = "0";
        div.appendChild(span);
    }
}

// ---------------- PREDICT ----------------
async function predict() {
    const text = document.getElementById("inputText").value.trim();
    if (!text) {
        alert("Enter some text.");
        return;
    }

    const { tokens, sequence, paddingCount } = preprocess(text);

    renderTokens(tokens);
    renderPadding(paddingCount);

    const score = tf.tidy(() => {
        const input = tf.tensor2d([sequence], [1, MAX_LEN], "int32");
        const output = model.predict(input);
        return output.dataSync()[0];
    });

    const label = score >= THRESHOLD ? "POSITIVE" : "NEGATIVE";

    const labelDiv = document.getElementById("label");
    labelDiv.textContent = label;
    labelDiv.className = `score ${label === "POSITIVE" ? "positive" : "negative"}`;

    document.getElementById("probability").innerText =
        `Probability: ${(score * 100).toFixed(2)} %`;
}

// init
loadAll();
</script>
