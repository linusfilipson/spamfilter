<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Classification – TensorFlow.js</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>

<style>
    body {
        font-family: system-ui, sans-serif;
        max-width: 900px;
        margin: 40px auto;
    }

    textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
    }

    button {
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .status {
        margin-top: 10px;
        font-weight: bold;
    }

    .box {
        background: #f5f5f5;
        padding: 16px;
        margin-top: 20px;
        border-radius: 8px;
    }

    .score {
        font-size: 24px;
        font-weight: bold;
    }

    .positive { color: #0a8a0a; }
    .negative { color: #c00000; }

    .token {
        display: inline-block;
        margin: 4px;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
    }

    .known { background: #dbe8ff; }
    .unknown { background: #ffdede; }
    .padding { background: #e0e0e0; color: #555; }
</style>
</head>

<body>

<h1>Text Classification Demo</h1>

<p>Type an English sentence:</p>

<textarea id="inputText" rows="4"
          placeholder="Example: This movie was absolutely fantastic"></textarea>

<br>
<button onclick="predict()">Analyze</button>

<div id="status" class="status">Loading model…</div>

<div class="box">
    <div>Prediction:</div>
    <div id="label" class="score">–</div>
    <div id="probability">–</div>
</div>

<div class="box">
    <strong>Tokens (word → id)</strong>
    <div id="tokens"></div>
</div>

<div class="box">
    <strong>Padding</strong>
    <div id="padding"></div>
</div>

<script>
let model, wordIndex;
const MAX_LEN = 30;
const THRESHOLD = 0.5;

// ---------------- LOAD ----------------
async function loadAll() {
    try {
        model = await tf.loadLayersModel("model/model.json");
        const res = await fetch("tokenizer.json");
        wordIndex = await res.json();
        document.getElementById("status").innerText = "Model loaded ✓";
    } catch (err) {
        document.getElementById("status").innerText = "Failed to load resources";
        console.error(err);
    }
}

// ---------------- PREPROCESS ----------------
function preprocess(text) {
    const words = text
        .toLowerCase()
        .replace(/[^a-z\s]/g, "")
        .split(/\s+/)
        .filter(Boolean);

    const tokens = words.map(w => ({
        word: w,
        id: wordIndex[w] ?? 0
    }));

    let sequence = tokens.map(t => t.id);

    if (sequence.length > MAX_LEN) {
        sequence = sequence.slice(0, MAX_LEN);
    }

    const paddingCount = MAX_LEN - sequence.length;
    sequence = sequence.concat(Array(paddingCount).fill(0));

    return { tokens, sequence, paddingCount };
}

// ---------------- UI HELPERS ----------------
function renderTokens(tokens) {
    const div = document.getElementById("tokens");
    div.innerHTML = "";

    tokens.forEach(t => {
        const span = document.createElement("span");
        span.className = `token ${t.id === 0 ? "unknown" : "known"}`;
        span.textContent = `${t.word} → ${t.id}`;
        div.appendChild(span);
    });
}

function renderPadding(count) {
    const div = document.getElementById("padding");
    div.innerHTML = "";
    for (let i = 0; i < count; i++) {
        const span = document.createElement("span");
        span.className = "token padding";
        span.textContent = "0";
        div.appendChild(span);
    }
}

// ---------------- PREDICT ----------------
async function predict() {
    const text = document.getElementById("inputText").value.trim();
    if (!text) return alert("Enter some text.");

    const { tokens, sequence, paddingCount } = preprocess(text);

    renderTokens(tokens);
    renderPadding(paddingCount);

    const score = tf.tidy(() => {
        const input = tf.tensor2d([sequence], [1, MAX_LEN], "int32");
        return model.predict(input).dataSync()[0];
    });

    const label = score >= THRESHOLD ? "POSITIVE" : "NEGATIVE";

    const labelDiv = document.getElementById("label");
    labelDiv.textContent = label;
    labelDiv.className = `score ${label === "POSITIVE" ? "positive" : "negative"}`;

    document.getElementById("probability").innerText =
        `Probability: ${(score * 100).toFixed(2)} %`;
}

// init
loadAll();
</script>

</body>
</html>
