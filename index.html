<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MÅNS – TensorFlow.js Text Classifier</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2a2a40);
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #12121c;
    border-radius: 16px;
    padding: 30px;
    width: 100%;
    max-width: 720px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  h1 {
    margin-top: 0;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .input-section {
    margin-top: 20px;
  }

  textarea {
    width: 100%;
    height: 120px;
    background: #1f1f2e;
    border: 1px solid #333;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    padding: 12px;
    resize: none;
  }

  textarea::placeholder {
    color: #888;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #6a5acd, #836fff);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
  }

  button:hover {
    opacity: 0.9;
  }

  .output {
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .box {
    background: #1a1a2a;
    border-radius: 12px;
    padding: 20px;
  }

  .box h2 {
    margin-top: 0;
    font-size: 18px;
    border-bottom: 1px solid #333;
    padding-bottom: 8px;
  }

  ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  li {
    font-size: 14px;
    padding: 4px 0;
    border-bottom: 1px solid #2a2a3a;
  }

  @media (max-width: 700px) {
    .output {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Text Classification – Linus</h1>

  <div class="input-section">
    <textarea id="textInput" placeholder="Write an English sentence..."></textarea>
    <button onclick="predict()">Analyze Text</button>
  </div>

  <div class="output">
    <div class="box" id="result"></div>
    <div class="box" id="tokens"></div>
  </div>
</div>

<script>
let model;
let wordIndex;
const MAX_LEN = 30; // MÅSTE matcha modellen

async function loadAll() {
  model = await tf.loadLayersModel("tfjs_model/model.json");

  const metadata = await fetch("tfjs_model/metadata.json").then(r => r.json());
  wordIndex = metadata.word_index || metadata.wordIndex;

  console.log("Model & metadata loaded");
}

loadAll();

function tokenize(text) {
  const words = text
    .toLowerCase()
    .replace(/[^a-z\s]/g, "")
    .split(/\s+/)
    .filter(w => w.length > 0);

  const tokens = words.map(w => wordIndex[w] || 0);

  while (tokens.length < MAX_LEN) tokens.push(0);
  tokens.length = MAX_LEN;

  return { words, tokens };
}

async function predict() {
  const text = document.getElementById("textInput").value;
  if (!text) return;

  const { words, tokens } = tokenize(text);

  const inputTensor = tf.tensor2d([tokens], [1, MAX_LEN], "int32");
  const output = model.predict(inputTensor);
  const prob = (await output.data())[0];

  const percent = (prob * 100).toFixed(2);
  const label = prob >= 0.5 ? "Positive" : "Negative";

  document.getElementById("result").innerHTML = `
    <h2>Result</h2>
    <p><b>Prediction:</b> ${label}</p>
    <p><b>Probability:</b> ${percent}%</p>
  `;

  document.getElementById("tokens").innerHTML = `
    <h2>Tokens</h2>
    <ul>
      ${words.map((w, i) => `<li>${w} → ${tokens[i]}</li>`).join("")}
    </ul>
  `;

  tf.dispose([inputTensor, output]);
}
</script>

</body>
</html>
