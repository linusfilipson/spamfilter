<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debug Mode - Linus</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; width: 100%; max-width: 500px; border: 1px solid #333; }
        textarea { width: 100%; height: 80px; margin: 10px 0; padding: 10px; box-sizing: border-box; background: #222; color: #fff; border: 1px solid #444; }
        button { width: 100%; padding: 15px; background: #6366f1; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { font-size: 0.8rem; margin-bottom: 10px; padding: 10px; border-radius: 5px; background: #2c2c2c; }
        .error { color: #ff6b6b; border: 1px solid #ff6b6b; }
        .success { color: #51cf66; border: 1px solid #51cf66; }
    </style>
</head>
<body>

<div class="card">
    <h2>Spam Checker (Debug)</h2>
    <div id="status">Förbereder...</div>
    <textarea id="textInput" placeholder="Skriv här..."></textarea>
    <button id="predictBtn" onclick="predict()">ANALYSERA NU</button>
    <div id="debugOutput" style="margin-top:20px; font-family:monospace; font-size:12px; color:#aaa;"></div>
</div>

<script>
    let model, wordIndex;
    const MAX_LEN = 20;

    async function init() {
        const status = document.getElementById('status');
        try {
            status.innerHTML = "Försöker ladda filer från /tfjs_model...";
            
            // Vi laddar modell och metadata
            model = await tf.loadLayersModel('tfjs_model/model.json');
            const meta = await fetch('tfjs_model/metadata.json').then(r => r.json());
            wordIndex = meta.word_index;

            status.innerHTML = "✅ ALLT OK! Modellen hittades.";
            status.className = "success";
        } catch (e) {
            status.innerHTML = "❌ SYSTEMFEL: Filerna hittas inte i mappen 'tfjs_model'.";
            status.className = "error";
            document.getElementById('debugOutput').innerHTML = "Felmeddelande: " + e.message;
        }
    }

    function tokenize(text) {
        if (!wordIndex) return new Array(MAX_LEN).fill(0);
        const words = text.toLowerCase().replace(/[^\w\s]/g, "").split(/\s+/);
        const tokens = words.map(w => wordIndex[w] || 1);
        const padded = new Array(MAX_LEN).fill(0);
        for (let i = 0; i < Math.min(tokens.length, MAX_LEN); i++) padded[i] = tokens[i];
        return padded;
    }

    async function predict() {
        const out = document.getElementById('debugOutput');
        const input = document.getElementById('textInput').value;

        if (!model) {
            out.innerHTML = "FELLOGG: Kan inte analysera eftersom modellen inte laddades. Kontrollera att mappen 'tfjs_model' ligger rätt på GitHub.";
            return;
        }

        try {
            const tokens = tokenize(input);
            const tensor = tf.tensor2d([tokens], [1, MAX_LEN]);
            const prediction = await model.predict(tensor).data();
            
            const labels = ["Spam/Negativ", "Neutral", "Ham/Positiv"];
            const maxIdx = prediction.indexOf(Math.max(...prediction));
            
            out.innerHTML = "<h3>RESULTAT: " + labels[maxIdx] + "</h3>" + 
                            "Sannolikhet: " + (prediction[maxIdx]*100).toFixed(1) + "%";
            
            tf.dispose(tensor);
        } catch (e) {
            out.innerHTML = "LOGIKFEL: " + e.message;
        }
    }

    window.onload = init;
</script>
</body>
</html>
